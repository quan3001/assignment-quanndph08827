<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col" width="100">Image</th>
      <th scope="col" width="400">Name</th>
      <th scope="col" width="200">Price</th>
      <th scope="col" width="400">Description</th>
      <th scope="col" width="400" >Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products|slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <th scope="row">{{product.id}}</th>
      <td><img width="50px" height="50px" class="img ml-2" alt="" src={{product.image}}></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}$</td>
      <td>{{product.desc}}</td>
      <td>
        <button type="button" class="btn btn-primary ml-3" routerLink = "/admin/product/{{product.id}}">Detail</button>
        <button type="button" class="btn btn-primary ml-3" routerLink = "/admin/product/edit/{{product.id}}">Edit</button>
        <button type="button" class="btn btn-primary ml-3" (click)="removeItem(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>
