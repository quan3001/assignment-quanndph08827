<h1>Add Product</h1>
<br>
<form>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
  <img [src]="imageUrl"  style="width:150px;height:130px">
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
        <br>
        <!-- <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Submit</button> -->
        <br>
  <button class="btn btn-primary" (click)="addProduct()">Add</button>
</form>
<br>
